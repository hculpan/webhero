<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Web Hero Manager</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Hero Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Hero Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${hero.id}">Hero Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${hero.HeroName}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Speed:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${hero.speed}">speed</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
